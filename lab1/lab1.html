<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Захист інформації</title>

    <link rel="stylesheet" href="../styles.css">
  </head>

  <body>
    <a href="../index.html">Назад на головну сторінку</a>

    <h1>Тема №1 - Шифри заміни</h1>

    <main>
      <section>
        <h2>Адитивний</h2>

        <section>
          <article>
            <form name="encryptAdditiveForm">
              <h3>Зашифрувати</h3>

              <div>
                <label>Ключ</label>
                <input name="key" type="number" min="1" onchange="L1.encryptAdditive()">
              </div>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L1.encryptAdditive()">
              </div>

              <div>
                <label>Результат</label>
                <input name="result" readonly>
              </div>
            </form>
          </article>

          <article>
            <form name="decryptAdditiveForm">
              <h3>Розшифрувати</h3>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L1.decryptAdditive()">
              </div>

              <div>
                <label>Результат</label>
                <textarea name="result" readonly></textarea>
              </div>
            </form>
          </article>
        </section>
      </section>

      <section>
        <h2>Мультиплікативний</h2>

        <section>
          <article>
            <form name="encryptMultiplicativeForm">
              <h3>Зашифрувати</h3>

              <div>
                <label>Ключ</label>
                <input name="key" type="number" min="1" onchange="L1.encryptMultiplicative()">
              </div>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L1.encryptMultiplicative()">
              </div>

              <div>
                <label>Результат</label>
                <input name="result" readonly>
              </div>
            </form>
          </article>

          <article>
            <form name="decryptMultiplicativeForm">
              <h3>Розшифрувати</h3>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L1.decryptMultiplicative()">
              </div>

              <div>
                <label>Результат</label>
                <textarea name="result" readonly></textarea>
              </div>
            </form>
          </article>
        </section>
      </section>

      <section>
        <h2>Аффінний</h2>

        <section>
          <article>
            <form name="encryptAffineForm">
              <h3>Зашифрувати</h3>

              <div>
                <label>Ключ 1</label>
                <input name="key1" type="number" min="1" onchange="L1.encryptAffine()">
              </div>

              <div>
                <label>Ключ 2</label>
                <input name="key2" type="number" min="1" onchange="L1.encryptAffine()">
              </div>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L1.encryptAffine()">
              </div>

              <div>
                <label>Результат</label>
                <input name="result" readonly>
              </div>
            </form>
          </article>

          <article>
            <form name="decryptAffineForm">
              <h3>Розшифрувати</h3>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L1.decryptAffine()">
              </div>

              <div>
                <label>Результат</label>
                <textarea name="result" readonly></textarea>
              </div>
            </form>
          </article>
        </section>
      </section>
    </main>

    <script src="./lab1-cipher.js"></script>
    <script src="./lab1-ui.js"></script>
  </body>
</html>
