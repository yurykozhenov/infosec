<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Захист інформації</title>

    <link rel="stylesheet" href="../styles.css">
  </head>

  <body>
    <a href="../index.html">Назад на головну сторінку</a>

    <h1>Тема №3 - Шифр Віженера</h1>

    <main>
      <section>
        <h2>Шифр Віженера</h2>

        <section>
          <article>
            <form name="encryptVigenereForm">
              <h3>Зашифрувати</h3>

              <div>
                <label>Ключ</label>
                <input name="key" onchange="L3.encryptVigenere()">
              </div>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L3.encryptVigenere()">
              </div>

              <div>
                <label>Результат</label>
                <input name="result" disabled>
              </div>
            </form>
          </article>

          <article>
            <form name="decryptVigenereForm">
              <h3>Розшифрувати</h3>

              <div>
                <label>Ключ</label>
                <input name="key" onchange="L3.decryptVigenere()">
              </div>

              <div>
                <label>Значення</label>
                <input name="value" onchange="L3.decryptVigenere()">
              </div>

              <div>
                <label>Результат</label>
                <textarea name="result" disabled></textarea>
              </div>
            </form>
          </article>
        </section>

        <h3 style="margin-top: 8px;">Таблиця шифра</h3>
        <section>
          <table id="cipherTable"></table>
        </section>

        <h3 style="margin-top: 8px;">Таблиця Віженера</h3>
        <section>
          <table id="table"></table>
        </section>
      </section>
    </main>

    <script src="lab3.js" type="module"></script>
  </body>
</html>
